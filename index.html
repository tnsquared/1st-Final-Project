<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row">
                <div class="nav">
                    <a href="" class="logo">
                            <img class="logo__img" src="./assets/Treactlogo.svg" alt="logo">
                            Treact
                    </a>
                    <ul class="nav__links">
                        <li><a href="#" class="nav__link">About</a></li>
                        <li><a href="#" class="nav__link">Blog</a></li>
                        <li><a href="#" class="nav__link">Pricing</a></li>
                        <li><a href="#" class="nav__link">Contact Us</a></li>

                        <li><a href="#" class="nav__link nav__link--primary">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <Header>
            <div class="row row__header">
                <div class="header__description">
                    <h1>
                        Beautiful React Templates <span class="purple">for you.</span>
                    </h1>
                    <p class="header__description--para">
                        Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.

                    <div class="header__email">
                        <input class="email__input" type="text" placeholder="Your E-mail Address">

                    </div>
                    <div class="header__credits">
                        OUR TRUSTED CUSTOMERS
                        <img class="header__img-credits" src="./assets/customers-logo-strip.png" alt="">
                    </div>
                </div>
                <div class="header__desk">
                    <figure class="header__img-desk--wrapper">
                        <img class="header__img-desk" src="./assets/undraw_winter_designer_a-2-m7.svg" alt="">
